         run: |
         dotnet tool install --global dotnet-ef
         dotnet ef database update --connection "Data Source=SQL8020.site4now.net;Initial Catalog=db_aa236c_newtest;User Id=db_aa236c_newtest_admin;Password=Nodlays@123"
